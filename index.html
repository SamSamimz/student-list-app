<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <!-- bootstrap css -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <!-- main start here -->
    <div class="container mt-4 col-6">
      <h1 class="display-4 text-center mb-4">
        <i class="fas fa-book-open text-warning"></i>
        My<span class="text-warning">Student</span>List
      </h1>
      <div class="show-alert"></div>
      <form id="book-form">
        <div class="form-group my-2">
          <label class="mb-2" for="title">Enter Name :</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group my-2">
          <label class="mb-2" for="author">Technology :</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group my-2">
          <label class="mb-2" for="isbn">Student ID :</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Me"
          class="btn btn-outline-primary col-12 my-3"
        />
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Technology</th>
            <th>Student ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <!-- main end here -->

    <!-- bootstrap js  -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="js/script.js"></script>
  </body>
</html>
